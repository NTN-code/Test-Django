<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h1>Добро пожаловать! {{ request.user.username }}</h1>
        <h1>Добро пожаловать! {{ request.user }}</h1>
    {% else %}
        <h1>Добро пожаловать! {{ request.user.username }}</h1>
        <h1>Вы не авторизованны на нашем сайте!</h1>
        <a href="{% url 'another_login' %}">Log in</a>
    {% endif %}
</body>
</html>
